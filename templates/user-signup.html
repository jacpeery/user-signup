{% extends "base.html" %}

{% block content %}

<html>
    <head>
        <style> 
            .error { color:tomato; }
        </style>
    </head>

<body>
    <h3>User-Signup</h3>
    <form action="/validate" method='POST'>
        <table class="table">
            <tbody>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" type="text" value="{{username_inp}}" />
                        <p class="error">{{username_error}}</p>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password" value="{{password_inp}}" />
                        <p class="error">{{password_error}}</p>
                    </td>
                </tr>

                <tr>
                    <td><label for="verify">Verify Password</label></td>
                    <td>
                        <input name="verify" type="password" value="{{verify_pw}}" />
                        <p class="error">{{verify_error}}</p>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="email">Email (optional): </label></td>
                    <td>
                        <input name="email" type="text" value="{{email_inp}}" />
                        <p class="error">{{email_error}}</p>
                    </td>
                </tr>
                
                <tr>
                    <td><input name="submit" type="submit" value="Submit"></input></td>
                </tr>

            </tbody>
        </table>
    </form>
</body>
</html>

{% endblock %}
